<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acid Breakout</title>
  <script type="module" src="/src/main.ts" defer></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section>
    <h1>Acid Breakout</h1>
    <p>
      A recreation of the game
      <a href="https://www.youtube.com/watch?v=YIlTXTbd7FY" target="_blank" rel="noopener noreferrer">Acid Breakout</a>
      using WebGL. View the code
      <a href="https://github.com/Sirius902/acid-breakout" target="_blank" rel="noopener noreferrer">here</a>.
    </p>
    <p>
      To play, move the paddle with the mouse to catch pixels before they fall off the screen.
      Fullscreen mode can be entered by clicking on the game window.
    </p>
  </section>
  <div id="game-content">
    <canvas id="game" width="400" height="400" style="touch-action: none;">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
      <button id="fullscreen-button" type="button">Enter Fullscreen</button>
      <button id="reset-button" type="button">Reset Game</button>
    </div>
  </div>
</body>
</html>
